{% extends "layouts/main.html" %}

{% block content %}

<div class="container">
    <h2>Create & customize your own list of happiness</h2>
    <!-- List of all Happiness Items, displayed neutrally, plus editing possibilities -->
    <div>
   <!-- An elegant loop to put each happiness item into a <p> with class=box.-->     
   {% for element in happiness %}
   <p class="box">{{element}}</p>
   {% endfor %}
    </div>
</div>

{% endblock %}
